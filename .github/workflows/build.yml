name: Build Apps

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build Windows app
        run: npx electron-builder --win --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: |
            dist/*.exe
            !dist/*Setup*.exe.blockmap

  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate macOS icon
        run: |
          # Convert icon.ico to icon.icns using sips (built into macOS)
          mkdir -p icon.iconset
          sips -z 16 16 icon.ico --out icon.iconset/icon_16x16.png 2>/dev/null || true
          sips -z 32 32 icon.ico --out icon.iconset/icon_16x16@2x.png 2>/dev/null || true
          sips -z 32 32 icon.ico --out icon.iconset/icon_32x32.png 2>/dev/null || true
          sips -z 64 64 icon.ico --out icon.iconset/icon_32x32@2x.png 2>/dev/null || true
          sips -z 128 128 icon.ico --out icon.iconset/icon_128x128.png 2>/dev/null || true
          sips -z 256 256 icon.ico --out icon.iconset/icon_128x128@2x.png 2>/dev/null || true
          sips -z 256 256 icon.ico --out icon.iconset/icon_256x256.png 2>/dev/null || true
          sips -z 512 512 icon.ico --out icon.iconset/icon_256x256@2x.png 2>/dev/null || true
          sips -z 512 512 icon.ico --out icon.iconset/icon_512x512.png 2>/dev/null || true
          sips -z 1024 1024 icon.ico --out icon.iconset/icon_512x512@2x.png 2>/dev/null || true
          iconutil -c icns icon.iconset -o icon.icns 2>/dev/null || echo "Using default icon"

      - name: Build macOS app
        run: npx electron-builder --mac --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: |
            dist/*.dmg
            dist/*.zip

  release:
    needs: [build-windows, build-mac]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            windows-build/*
            mac-build/*
          draft: true
          generate_release_notes: true
